apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.androidcfg.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.androidcfg.minSdkVersion
        targetSdkVersion rootProject.androidcfg.targetSdkVersion
        versionCode rootProject.androidcfg.versionCode
        versionName rootProject.androidcfg.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
}
